    <h1>Encuesta alumnado</h1>

    <form action="/server/procesa.php" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Datos iniciales</legend>

      <p> 
        <label> Seleccione sus preferencias <br>
          <label><input type="checkbox" name="preferencias" value="A">HTML</label> <br>
          <label><input type="checkbox" name="preferencias" value="B">Estilos CSS</label> <br>
          <label><input type="checkbox" name="preferencias" value="C">El lenguaje JaVAsCRIPT</label>
        </label>
      </p>

      <p>
        <label> Indique la fecha de incorporación al curso (que debe ser posterior al 15 de septiembre de 2019) <br>
          <input type="date" name="fecha" min> 
        </label>
      </p>

      <p>
        <label>Adjunta dos fotos, una tipo DNI y otra de cuerpo entero <br>
          <input type="file" name="fotos" multiple>
        </label>
      </p>

      <p>
        <label>Vamos a pintar la clase: seleccione el color preferido (por defecto rojo)
          <input type="color" name="color" value="#ff0000">
        </label>
      </p>

      <p>
        <label>Indique si dispone de ella, su página web:
          <input type="text" name="paginaweb" size="25">
        </label>
      </p>

      <p>
        <label>Indique su código de alumno:
          <input type="text" name="codigo" placeholder="ver patron...">
        </label>Formato: tres mayusculas seguidas de 1 o 2 dígitos.
      </p>

      <p>Seleccione zona donde víve <br>
        <label><input type="radio" name="zona" value="jerez" checked>Jerez (* Valor por defecto)</label> <br>
        <label><input type="radio" name="zona" value="pedanias">Pedanías: Cuartillos, Estella, etc..</label> <br>
        <label><input type="radio" name="zona" value="fuera">Fuera de Jerez: El Puerto, Chipiona ,etc..</label>
      </p>

      <p>
        <label><input type="checkbox" name="notificaciones" required>Acepto recibir notificaciones del estado de la encuesta (campo obligatorio)</label>
      </p>


      </fieldset>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpiar">
    </form>
